<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <label for="username">Enter username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br />
      <label for="email">Enter email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <br />
      <label for="password">Enter password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      />

      <br /><br />

      <p>Select your age:</p>
      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="question:">Security question:</label>
      <select name="question" id="question">
        <option value="q1">What colour are your fav pair of socs?</option>
        <option value="q2">What veggie would you eat?</option>
        <option value="q3">What is your best security question?</option>
      </select>

      <br /><br />

      <label for="answer">Security question answer:</label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <label for="bio">Your bio:</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you..."
      ></textarea>

      <br />

      <input type="submit" value="submit the form" />

      <br />

      <input type="button" onclick="alert('Hello World!')" value="Click Me!" />

      <br /><br />

      <form>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </form>
    </form>
  </body>
</html>
